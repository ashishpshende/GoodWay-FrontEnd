<ion-content>
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="false">    
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-checkbox [(ngModel)]="selectAllStatus" (ionChange)="selectAllParcels()"></ion-checkbox>
          <ion-label class="filterLabel">All</ion-label>
          <ion-checkbox [(ngModel)]="selectNewStatus" (ionChange)="selectAllParcels()"></ion-checkbox>
          <ion-label class="filterLabel">New</ion-label>
          <ion-checkbox [(ngModel)]="selectToPickStatus" (ionChange)="selectAllParcels()"></ion-checkbox>
          <ion-label class="filterLabel">To-Pickup</ion-label>
        </ion-item>  
        <ion-item>
          <ion-checkbox [(ngModel)]="selectInTransitStatus" (ionChange)="selectAllParcels()"></ion-checkbox>
          <ion-label class="filterLabel">In-Transit</ion-label>
          <ion-checkbox [(ngModel)]="selectToUnloadStatus" (ionChange)="selectAllParcels()"></ion-checkbox>
          <ion-label class="filterLabel">To-Unload</ion-label>
          <ion-checkbox [(ngModel)]="selectDeliveredStatus" (ionChange)="selectAllParcels()"></ion-checkbox>       
          <ion-label class="filterLabel">Delivered</ion-label>
        </ion-item>         
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="showEmptyCard">
    <ion-card-header class="text-center">
      <ion-item>
        <ion-icon name='close-outline' slot="start"></ion-icon>
        {{'EMPTY_RECORDS.TITLE' | translate}}
      </ion-item>
    </ion-card-header>
    <ion-card-content class="text-center">
      <ion-list>
        <ion-item>
          {{'EMPTY_RECORDS.TITLE_SEARCH' | translate}}
        </ion-item>       
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card [hidden]="selectedParcels.length<=0">    
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-checkbox slot="start" [(ngModel)]="selectAll" (ionChange)="selectAllParcels()"> Select All</ion-checkbox>
          <ion-button *ngIf="showPrint" slot="end" expand="block" (click)="printSelectedParcels()">
            <ion-icon slot="start" name="print-sharp"></ion-icon>
            {{'BUTTONS.PRINT' | translate}}
          </ion-button>
        </ion-item>       
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-list *ngIf="parcels.length!==0" class="user-results">
    <ion-item class="user-result-cell" *ngFor="let parcel of parcels">
      <ion-checkbox  [hidden]="!showCheckBox"  slot="start" [(ngModel)]="parcel.picked" (ionChange)="parcelSelected(parcel)"></ion-checkbox>
      <ion-avatar slot="start" (click)="parcelSelected(parcel)">
        <img alt="User" [src]="parcel.icon" /> 
      </ion-avatar>
      <ion-label (click)="parcelClicked(parcel)">
        <h2>{{parcel.cnNo}} {{parcel.cnType}}</h2>
        <h3>{{parcel.parcelFrom}} {{parcel.parcelTo}}</h3>
        <p>{{parcel.receiver}} - {{parcel.mobile}}</p>
      </ion-label>
      <ion-icon name="qr-code-sharp" slot="end" (click)="qrButtonClicked(parcel)"></ion-icon>
      <ion-icon name="create-sharp" slot="end" (click)="editButtonClicked(parcel)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col class="open-space">
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer>

</ion-footer>
